<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Swipe</title>

  <body>
    <nav class="navbar">
      <img src="assets/logo-white.svg" alt="Swipe Inc." />

    <main>

            <h1>Payment infrastructure for the world</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
              vitae delectus rerum quaerat?

            <div class="button-container">
              <button class="primary-button with-icon">
                Start now
                <img
                  src="assets/arrow-right-light.svg"
                  alt="Arrow Right Light" />
              </button>
              <button class="secondary-button with-icon">
                Start now
                <img
                  src="assets/arrow-right-purple.svg"

              </button>
            </div>
          </div>
          <div class="col-right hero-phone-container">
            <img class="hero-phone" src="assets/hero-phone.png" alt="Phone" />
